<body class="body">

	<div class="sign section--bg" data-bg="/frontend/img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<div  class="sign__form">
							<a href="/" class="sign__logo">
								<img src="/frontend/img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="UserName" id="username">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password" id="password">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>
							
							<button class="sign__btn" onclick="login()">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="login/signup">Sign up!</a></span>

							<span class="sign__text"><a href="#">Forgot password?</a></span>
						</div>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="/frontend/js/jquery-3.3.1.min.js"></script>

	<script src="/frontend/js/main.js"></script>
</body>
<script>
	function login() {
		let username = $('#username').val();
		let password = $('#password').val();
		let l = {
			"username":username,
			"password":password
		}
		$.ajax({
			headers:{
				'Accept':'application/json',
				'Content-Type': 'application/json'
			},
			data:JSON.stringify(l),
			type:"POST",
			url:"http://localhost:8080/home/login/check",
			success:function (res){
				if (res.status == 1){

					alert("Dang nhap thanh cong!");
					window.location.href = "/";
				}else {
					window.location.href="/login";
				}
			},
			error:function (){
			}
		})
	}
</script>
